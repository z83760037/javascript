<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="post 交互">
<span></span>
<script>
    document.querySelector("input").onclick=function(){
        console.log("www");
        var xhr=new XMLHttpRequest();
        xhr.open("post","post.php");

        //post 提交是需要发送一个特殊的请求头到服务器.这个头的名称叫做Content-Type:application/x-
        //Content-Type: application/x-www-form-urlencoded  通过客户端XMLHttpRequest 把这个头
        //发送到服务器，服务器才能够去进行解析.
        xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
        xhr.send("username=zhangsan");
        xhr.onreadystatechange=function(){
            if(xhr.readyState==4){  //响应完成.
                if(xhr.status==200){
                    var data=xhr.responseText;
                    console.log(data);
                }
            }
        }
    };
/*
* get 注意：  请求的参数在地址栏当中，send 方法不能省略
* post 注意  需要有一个特殊的请求头 Content-Type: application/x-www-form-urlencoded
* 请求的参数写在send 里面.
* */
</script>

</body>
</html>
